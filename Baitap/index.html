<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch s·∫£n ph·∫©m</title>
    <style>
        /* --- CSS Reset & C∆° b·∫£n --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
            font-size: 2.5rem;
        }

        /* Loading Spinner */
        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 50px;
            font-style: italic;
        }

        /* Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Card s·∫£n ph·∫©m */
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e1e1;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        /* H√¨nh ·∫£nh */
        .card-image-wrapper {
            width: 100%;
            height: 220px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .card-image {
            transform: scale(1.05); /* Zoom nh·∫π khi hover */
        }

        /* N·ªôi dung */
        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .category {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #007bff;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
            /* Gi·ªõi h·∫°n 2 d√≤ng */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 3.1em; /* C·ªë ƒë·ªãnh chi·ªÅu cao ti√™u ƒë·ªÅ */
        }

        .price {
            font-size: 1.4rem;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            /* Gi·ªõi h·∫°n 3 d√≤ng */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* N√∫t b·∫•m */
        .btn {
            margin-top: auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            display: block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üõçÔ∏è C·ª≠a H√†ng Demo</h1>
        <div id="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m...</div>
        <div id="product-list" class="product-grid"></div>
    </div>

    <script>
        // URL API
        const API_URL = 'https://api.escuelajs.co/api/v1/products';

        // H√†m l·∫•y d·ªØ li·ªáu v√† hi·ªÉn th·ªã
        async function fetchAndDisplayProducts() {
            const productList = document.getElementById('product-list');
            const loading = document.getElementById('loading');

            try {
                // 1. Fetch d·ªØ li·ªáu
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("L·ªói k·∫øt n·ªëi API");
                const products = await response.json();

                // T·∫Øt loading
                loading.style.display = 'none';

                // 2. Duy·ªát qua t·ª´ng s·∫£n ph·∫©m (L·∫•y 24 sp ƒë·∫ßu ti√™n)
                products.slice(0, 24).forEach(product => {
                    
                    // --- X·ª¨ L√ù ·∫¢NH (L·ªçc d·ªØ li·ªáu r√°c t·ª´ API) ---
                    let imageUrl = "https://placehold.co/600x400?text=No+Image"; // ·∫¢nh m·∫∑c ƒë·ªãnh ban ƒë·∫ßu
                    
                    if (product.images && product.images.length > 0) {
                        let img = product.images[0];
                        
                        // Fix l·ªói API tr·∫£ v·ªÅ chu·ªói JSON string (vd: '["http..."]')
                        if (typeof img === 'string' && img.startsWith('["')) {
                            try { img = JSON.parse(img)[0]; } catch(e) {}
                        }
                        
                        // L√†m s·∫°ch ƒë∆∞·ªùng d·∫´n (b·ªè ngo·∫∑c vu√¥ng, ngo·∫∑c k√©p th·ª´a n·∫øu c√≥)
                        if (typeof img === 'string') {
                            img = img.replace(/[\[\]"]/g, '');
                            // Ch·ªâ nh·∫≠n link b·∫Øt ƒë·∫ßu b·∫±ng http/https
                            if (img.startsWith('http')) {
                                imageUrl = img;
                            }
                        }
                    }

                    // --- T·∫†O GIAO DI·ªÜN ---
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="card-image-wrapper">
                            <img 
                                src="${imageUrl}" 
                                alt="${product.title}" 
                                class="card-image"
                                onerror="this.src='https://placehold.co/600x400?text=Product&font=roboto'" 
                            >
                        </div>
                        <div class="card-body">
                            <div class="category">${product.category ? product.category.name : 'General'}</div>
                            <h3 class="title">${product.title}</h3>
                            <div class="price">$${product.price}</div>
                            <p class="description">${product.description}</p>
                            <a href="#" class="btn" onclick="alert('ƒê√£ th√™m v√†o gi·ªè: ${product.title}')">Add to Cart</a>
                        </div>
                    `;
                    productList.appendChild(card);
                });

            } catch (error) {
                console.error('L·ªói:', error);
                loading.innerHTML = '‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.';
                loading.style.color = 'red';
            }
        }

        // Ch·∫°y h√†m
        fetchAndDisplayProducts();
    </script>

</body>
</html>
